name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Build
        run: dotnet build --configuration Release

      - name: Run Tests
        run: dotnet test --configuration Release --no-build

  build:
    needs: test
    permissions:
      contents: read
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
          - os: windows-latest
            rid: win-x64

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Build
        run: dotnet publish -c Release -r ${{ matrix.rid }}

      - name: Package
        shell: pwsh
        run: |
          $ARTIFACT_NAME = "fgvm-${{ matrix.rid }}.zip"
          $TARGET = "${{ matrix.os }}" -eq "windows-latest" ? "fgvm.exe" : "fgvm"
          $SOURCE = Join-Path "Fgvm.Cli" "bin" "Release" "net10.0" "${{ matrix.rid }}" "publish" "$TARGET"

          # Create ZIP
          Compress-Archive -Path $SOURCE -DestinationPath $ARTIFACT_NAME -Force

          # Generate SHA256
          $hash = (Get-FileHash -Algorithm SHA256 $ARTIFACT_NAME).Hash.ToLower()
          "$hash  $ARTIFACT_NAME" | Out-File -FilePath "$ARTIFACT_NAME.sha256"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: fgvm-${{ matrix.rid }}
          path: |
            fgvm-${{ matrix.rid }}.zip
            fgvm-${{ matrix.rid }}.zip.sha256
            
  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/download-artifact@v4
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            */fgvm-*.zip
            */fgvm-*.sha256
          generate_release_notes: true